<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<h:form>
		<h1>OpenFigi API</h1>
		<p:messages id="messages" showDetail="false" autoUpdate="true" />

		<h:panelGrid id="grid" columns="3" cellpadding="5">			
			
			<p:outputLabel for="idType" value="IDType: " />
       		<p:selectOneMenu id="idType" required="true" value="#{openFigiModel.paperID.idType}" editable="true" >
	            <f:selectItem itemLabel="Select One" itemValue="" />
	            <f:selectItem itemLabel="TICKER" itemValue="TICKER" />
	            <f:selectItem itemLabel="Test" itemValue="Test" />	            
        	</p:selectOneMenu>
        	<p:message for="idType" />

			<p:outputLabel for="idValue" value="IDValue:" />
			<p:selectOneMenu id="idValue" required="true" value="#{openFigiModel.paperID.idValue}" editable="true">
				<f:selectItem itemLabel="Select One" itemValue="" />
	            <f:selectItem itemLabel="AAPL" itemValue="AAPL" />
	            <f:selectItem itemLabel="Test" itemValue="Test" />	  
			</p:selectOneMenu>
			<p:message for="idValue" />

			<p:outputLabel for="currency" value="Currency" />
			<p:inputText id="currency" value="#{openFigiModel.paperID.currency}" />
			<p:message for="currency" />

			<p:outputLabel for="micCode" value="MicCode" />
			<p:inputText id="micCode" value="#{openFigiModel.paperID.micCode}" />
			<p:message for="micCode" />

			<p:commandButton id="searchbutton" value="Search"
				actionListener="#{openFigiControl.search}" ajax="false" />

		</h:panelGrid>

		<br />

		<p:dataTable var="paper" value="#{openFigiModel.paper}"
			rendered="#{openFigiModel.showTable}">

			<p:column headerText="Name">
				<h:outputText value="#{paper.name}" />
			</p:column>

			<p:column headerText="Ticker">
				<h:outputText value="#{paper.ticker}" />
			</p:column>

			<p:column headerText="Exch code">
				<h:outputText value="#{paper.exchCode}" />
			</p:column>

			<p:column headerText="Security Type">
				<h:outputText value="#{paper.securityType}" />
			</p:column>

			<p:column headerText="Market Sector">
				<h:outputText value="#{paper.marketSector}" />
			</p:column>

			<p:column headerText="Figi">
				<h:outputText value="#{paper.figi}" />
			</p:column>

			<p:column headerText="Figi Composite">
				<h:outputText value="#{paper.compositeFIGI}" />
			</p:column>


			<!-- Ved valg af en linje vises informationer om Mic (fra Excel-arket).  -->

			<p:column style="width:32px;text-align: center">
				<p:commandButton 
					oncomplete="PF('MicData').show()" 
					icon="ui-icon-search" 					
					title="Mic info">
					
					<f:setPropertyActionListener value="#{paper}" target="#{openFigiModel.paper}" />
				</p:commandButton>
			</p:column> 
			
			<p:dialog header="Mic Info" widgetVar="micDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        		<p:outputPanel id="MicDetail" style="text-align:center;">
            		<p:panelGrid  columns="2" rendered="#{not empty openFigiModel.paper}" columnClasses="label,value"> 
			<!--  <f:facet name="header">
		                    <p:graphicImage name="demo/images/car/#{dtSelectionView.selectedCar.brand}-big.gif"/> 
		    </f:facet> -->

			<h:outputText value="Mic:" />
			<h:outputText value="#{paper.figi}" />

			<h:outputText value="Operating Mic:" />
			<h:outputText value="#{paper.figi}" />

			<h:outputText value="Mic Exchange Name:" />
			<h:outputText value="#{paper.figi}" />

			<!-- <h:outputText value="Composite Code:" />
			<h:outputText value="$#{dtSelectionView.selectedCar.price}" />

			<h:outputText value="ISO Country:" />
			<h:outputText value="$#{dtSelectionView.selectedCar.price}" />
 -->
			</p:panelGrid>
			</p:outputPanel>
			</p:dialog>
						

		</p:dataTable>

	</h:form>
</body>
</html>
